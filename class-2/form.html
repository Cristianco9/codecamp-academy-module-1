<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
</head>
<body>
    <header>
        <!-- Main title-->
        <h1>Contact info</h1>
    </header>
    <main>
        <!-- Form -->
        <form>
            <label>Name:</label>
            <input type="text">
            <br>
            <br>
            <label>Email:</label>
            <input type="email">
            <br>
            <br>
            <label>Phone number:</label>
            <input type="number">
            <br>
            <br>
            <label>Password:</label>
            <input type="password">
            <br>
            <br>
            <button>Send</button>
        </form>
    </main>
</body>
</html>
