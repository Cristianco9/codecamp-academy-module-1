<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="./challenge.css">
</head>

<body>

    <div class="app">

        <header class="header">
            <h1>Company Analytics</h1>
            <p>Internal performance dashboard</p>
        </header>

        <aside class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li>Overview</li>
                <li>Sales</li>
                <li>Users</li>
                <li>Infrastructure</li>
                <li>Settings</li>
            </ul>
        </aside>

        <main class="main">
            <section class="card">
                <h3>Active Users</h3>
                <p class="metric">1,482</p>
                <span class="label">Last 24 hours</span>
            </section>

            <section class="card">
                <h3>Monthly Revenue</h3>
                <p class="metric">$58,320</p>
                <span class="label">USD</span>
            </section>

            <section class="card">
                <h3>Server Status</h3>
                <p class="metric">99.98%</p>
                <span class="label">Uptime</span>
            </section>

            <section class="card">
                <h3>Pending Tasks</h3>
                <p class="metric">17</p>
                <span class="label">Requires attention</span>
            </section>
        </main>

        <footer class="footer">
            <p>Â© 2026 Internal Systems</p>
        </footer>

    </div>

</body>

</html>
